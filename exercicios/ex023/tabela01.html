<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
      table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }
      tr.impar{
        background-color: lightgray;
      }
      td{
        border: 1px solid black;
        padding: 8px;
        text-align: right; /*alinhamento horizontal*/
        vertical-align: bottom; /*alinhamento vertical*/
      }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- hierarquia de tabelas simples
    Table = tabela
      table row = linha da tabela
        table header = cabeÃ§alho da tabela
        table data = dado da tabela
    -->
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="linha impar">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    </table>
</body>
</html>
