<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="a">
        <li>acordar</li> 
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>

    <h2>Lista não ordenadas</h2>
    <ul>
        <li>opões:</li>
        <li>circle</li>
        <li>disc</li>
        <li>square</li>
        <li></li>
    </ul>
</body>
</html>
