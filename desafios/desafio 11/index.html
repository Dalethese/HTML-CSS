<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 11</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-size: cover;
            background: black url('imagens/background.jpg') center center no-repeat fixed;
            position: relative;
            height: 100vh;
        }
        .astronauta{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="astronauta">
        <img src="imagens/astronauta.png" alt="">
    </div>
</body>
</html>
